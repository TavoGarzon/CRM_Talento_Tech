<div class="container mt-4">
  <h2>Historial de Interacciones</h2>
  <!-- Aquí se mostrarán las interacciones -->
  <div class="row">
    <div class="col">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let interaccion of interacciones">
          <strong>{{ interaccion.tipo }}:</strong> {{ interaccion.descripcion }}
        </li>
      </ul>
    </div>
  </div>
</div>
